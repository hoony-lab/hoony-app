language: java
jdk:
  - openjdk8

branches:
  only:
    - main

# Travis CI 서버 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r hoona-app *
  - mkdir -p deploy
  - mv hoony-app.zip deploy/hoony-app.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: hoony-app-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true

